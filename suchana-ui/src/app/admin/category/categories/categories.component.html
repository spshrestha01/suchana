
<div class="container">

  <div class="row">
    <div class="col-md-10"></div>
    <div class="col col-md-2">
      <button class="btn btn-primary pull-right" (click)="createCategoryForm()">Add Category</button>
    </div>
  </div>

  <div class="row">

    <h2>All Categories</h2>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of catergories">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>
          <button class="btn btn-primary mr-3" (click)="editCategories(category)">Edit</button>
          <button class="btn btn-danger" (click)="deleteCategory(category)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!--start edit form-->
  <div *ngIf="editingCategories">
    <div class="col mb-5">
      <h3>Edit Categories</h3>
    </div>
    <form class="form-horizontal" (submit)="submitCategoryToEdit(categoryToEdit)">
      <div class="form-group row">
        <label class="control-label col-sm-2">Id:</label>
        <div class="col-sm-10">
          <input readonly type="email" class="form-control" value="{{categoryToEdit.id}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="categoryName" [(ngModel)]="categoryToEdit.name">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary float-right">Submit</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <!--end of edit form-->

  <div *ngIf="creatingCategory">
    <div class="col mb-5">
      <h3>Add Category</h3>
    </div>
    <form class="form-horizontal" (submit)="createCategory(categoryToCreate)">
      <div class="form-group row">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="categoryName" [(ngModel)]="categoryToCreate.name">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary float-right">Submit</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
